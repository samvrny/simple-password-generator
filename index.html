<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!--password generator-->
  <section class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <section class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea id="password"></textarea>
      </div>
      <section class="radio-buttons flex">
        <div class="">
          <label for="how-many">
            How many characters would you like your password to have? Please
            enter a number between 8-12:
          </label>
          <input id="how-many" name="how-many" type="text" />
        </div>
        <div class="flex-reverse">
          <label for="upper">Use Uppercase Letters</label>
          <input class="input" id="upper" name="upper" type="checkbox" />
        </div>
        <div class="flex-reverse">
          <label for="lower">Use Lowercase Letters</label>
          <input class="input" id="lower" name="lower" type="checkbox" />
        </div>
        <div class="flex-reverse">
          <label for="number">Use Numbers</label>
          <input class="input" id="number" name="number" type="checkbox" />
        </div>
        <div class="flex-reverse">
          <label for="special">Use Special Characters</label>
          <input class="input" id="special" name="special" type="checkbox" />
        </div>
      </section>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </section>
    <footer></footer>
  </section>
  <!--end password generator-->
  <!--JavaScript file that runs the generator-->
  <script src="./assets/javascript/script.js"></script>
</body>

</html>
